<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/media/css/form_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <title>MatchPC</title>
    </head>

    <body>
        <header>
            {% include "menu.html" %}
        </header>
        
			<html>
				<body>
					<form>
					  <p>Nombre: <input type="text" name="nombre" size="40" required></p>
					  
						<label for="ambito">Escoge tu ambito:</label>
						<select name="ambito" id="ambito">
						  <option value="Diseño Grafico">Diseño Grafico</option>
						  <option value="Civil Industrial">Civil Industrial</option>
						  <option value="Mecanica">Mecanica</option>
						  <option value="Electronica">Electronica</option>
						  <option value="Ing. Industrial">Ing. Industrial</option>
						  <option value="Bioinformatica">Bioinformatica</option>
						  <option value="Ing. en computacion">Ing. en computacion</option>
						</select>
						
						<label for="nivel">Escoge tu ambito:</label>
						<select name="ambito" id="ambito">
						  <option value="Diversificado">Diversificado</option>
						  <option value="Profesional">Profesional</option>
						  <option value="Universitario">Universitario</option>
						</select>
						
					  <p>Tipo de Computadora: <input type="text" name="tipo" size="40" placeholder="Escritorio, Laptop o 2 EN 1" required></p>
					  <h1><center>¿Que computadora posees?</center></h1>
					  <p>Marca: <input type="text" name="marca" size="40" required></p>
					  <p>Modelo: <input type="text" name="modelo" size="40" required></p>
					  <p>CPU: <input type="text" name="cpu" size="40" required></p>
					  <p>Tipo de Ram: <input type="text" name="tipoRam" size="40" required></p>
					  <p>Capcidad de RAM: <input type="text" name="capacidadRam" size="40" required></p>
					  <p>Marca de la Tarjeta Grafica: <input type="text" name="graficaMarca" size="40" required></p>
					  <p>Modelo de la Tarjeta Grafica: <input type="text" name="graficaModelo" size="40" required></p>
				  </form>
				</body>
			</html>

    </body>
</html>
