<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/media/css/form_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>MatchPC</title>
    </head>

    <body>
        <header>
            {% include "menu.html" %}
        </header>
        
        <form>
            <div class="container">
                <div id="text_header">
                    <h1>MatchPC</h1>
                    <h2>Compre inteligentemente en base a sus necesidades</h2>

                    <br>
                    <div id="input_data">
                        <select name="txtNivel" id="txtNivel">
                            <option value="" disabled selected>Nivel de estudios</option>
                            <option value="diversificado">Diversificado</option>
                            <option value="universitario">Universitario</option>
                            <option value="profesional">Profesional</option>
                        </select>
    
                        <select name="txtAmbito" id="txtAmbito">
                            <option value="" disabled selected>Ámbito de uso</option>
                            <option value="Ing. en Computacion">Ingeniería en Computación</option>
                            <option value="Ing. Industrial">Ingeniería Industrial</option>
                            <option value="Diseño Gráfico">Diseño Gráfico</option>
                        </select>
    
                        <input type="submit" value="Enviar">
                    </div>
                </div>

                <br><br><br>

                <table>
                    <tr>
                        <td><button class="btnArrow"><i class="fa fa-chevron-left"></i></button></td>
                        <td><div class="pc_container">
                            <img id="round_img" src="/media/compu_img/notFound.png">
                            <div id="pc_data">
                                <h2>Modelo</h2>
                                <p>Tipo: </p>
                                <p>Marca: </p>
                                <p>Modelo: </p>
                                <p>CPU: </p>
                                <p>Tipo de RAM: </p>
                                <p>Capacidad RAM: </p>
                                <p>GPU marca: </p>
                                <p>GPU modelo: </p>
                            </div>
                        </div></td>
                        <td><button class="btnArrow"><i class="fa fa-chevron-right"></i></button></td>
                    </tr>
                </table>
                    
            </div>
        </form>
        
        <br><br>

        <footer>
            <p>© Untitled. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
